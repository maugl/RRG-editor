<html>
<head>
	<link rel="stylesheet" type="text/css" href="./RRGva.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
	<script type="text/javascript" src="./cytoscape_extensions/cytoscape-snap-to-grid.js"></script>
	<script type="text/javascript" src="./RRGva.js"></script>
</head>
<body>
	<!-- container for text inpt-->
	<div id="main_text">
		<textarea id="text_input" rows="2" cols="100" placeholder="enter your sentence here...">Mary built a house</textarea><br />
		<input type="button" onclick="loadText()" value="display"></input>
		<input type="checkbox" onchange="executeSnapGrid(this.checked)">snap to grid control</input>
		<input type="button" onclick="saveToJPG()" value="export JPG"></input>
	</div>

	<table id="main_container">
		<tr>
			<td class="table_shelf">
				<div id="left_shelf" class="shelf"></div>
			</td>	
			<td class="table_center">
				<!-- container for graph -->
				<div id="cy"></div>
			</td>
			<td class="table_shelf">
				<div id="right_shelf" class="shelf"></div>
			</td>
		</tr>
	</table>
</body>
</html>
